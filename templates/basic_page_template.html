<style>
.img-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(128,128,128,0);
}
</style>

<!DOCTYPE html>
<link href="../static/tailwind.css" rel="stylesheet">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title id="title">{% block title %}{% endblock %}</title>
</head>
<body class="bg-gray font-varela overflow-hidden">
<div id="overlay-dude" class="img-overlay">
<div title="main" class="bg-gray color text-white">
    <div title="navbar" class="block">
       {% if 'user' in session %}
      <div title="nav_bar_user" class="text-right text-3xl my-9">
          <span style="left: 5%;" id="users_online" class="white navigation_button" >1 User(s) Online</span>
          <a class="navigation_button" href="/">{{session['user']}}'s Profile</a>
          <a class="navigation_button" id="logout_button" href="/logout">Logout</a>
      </div>
      {% else %}
        <div class="text-right text-3xl my-9">{% block not_logged_in_nav_bar %}{% endblock %}</div>
      {% endif %}<br>
    </div>
    {% block content_area %}{% endblock %}
</div>
</div>
